# Memory Summarization Prompt
# Purpose: Compress and summarize conversations for memory storage

metadata:
  agent: "memory_summarization"
  version: "2.0"
  description: "Conversation summarization - concise"

system_prompt: |
  You are a conversation summarizer. Compress conversations into concise summaries.
  Preserve key entities (companies, years, metrics). Be concise yet complete.

user_prompt: |
  Summarize conversation for memory storage:
  
  Conversation:
  {conversation}
  
  Instructions:
  - Preserve key entities: companies, years, metrics, topics
  - Compress older messages, keep recent ones (last 10-15) intact
  - Generate concise summary with key information
  
  Return concise summary.

